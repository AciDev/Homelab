services:
  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy:latest
    command:
      - serve
    networks:
      - proxy
    environment:
      - NTFY_BASE_URL=https://ntfy.${SERVER_DOMAIN}
      - NTFY_WEB_ROOT=${WEB_ROOT}
      - TZ=${CONTAINER_TZ}
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_ATTACHMENT_CACHE_DIR=/var/cache/ntfy/attachments
      - NTFY_AUTH_FILE=/etc/ntfy/auth.db
      - NTFY_AUTH_DEFAULT_ACCESS=deny-all
      - NTFY_BEHIND_PROXY=true
      - NTFY_ENABLE_LOGIN=true
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_DURATION=12h
      - NTFY_WEB_PUSH_FILE=/etc/ntfy/webpush.db
      - NTFY_WEB_PUSH_PUBLIC_KEY=${WEB_PUSH_PUBLIC_KEY}
      - NTFY_WEB_PUSH_PRIVATE_KEY=${WEB_PUSH_PRIVATE_KEY}
      - NTFY_WEB_PUSH_EMAIL_ADDRESS=${WEB_PUSH_EMAIL_ADDRESS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ntfy.entrypoints=http"
      - "traefik.http.routers.ntfy.rule=Host(`ntfy.${SERVER_DOMAIN}`)"
      - "traefik.http.middlewares.ntfy-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.ntfy.middlewares=ntfy-https-redirect"
      - "traefik.http.routers.ntfy-secure.entrypoints=https"
      - "traefik.http.routers.ntfy-secure.rule=Host(`ntfy.${SERVER_DOMAIN}`)"
      - "traefik.http.routers.ntfy-secure.tls=true"
      - "traefik.http.routers.ntfy-secure.service=ntfy"
      - "traefik.http.services.ntfy.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"
    user: 1000:1000
    volumes:
      - type: bind
        source: ./../Docker-data/Server/Ntfy/cache
        target: /var/cache/ntfy
      - type: bind
        source: ./../Docker-data/Server/Ntfy/data
        target: /etc/ntfy
    restart: unless-stopped
    depends_on:
      folders-init:
        condition: service_completed_successfully

networks:
  proxy:
    external: true